<h1>Cadastrar Tarefa</h1>

<div class="well">
    <!-- # gera uma variavel local com referencia no formulario. Utilizacao mais abaixo para habilitar o botao de gerar a tarefa -->
    <form #formTarefa="ngForm">
        <div class="form-group">
            <label for="nome">Tarefa:</label> 
            <!-- #nome cria uma variavel na view, assim como no formTarefa acima -->
            <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="tarefa.nome" #nome="ngModel" minlength="5" required>
            <div class="alert alert-danger" *ngIf="nome.errors && (nome.dirty || nome.touched)">
                <div [hidden]="!nome.errors.required">
                    Digite a tarefa.
                </div>
                <div [hidden]="!nome.errors.minlength">
                    A tarefa deve conter no minimo 5 caracteres.
                </div>
            </div>
        </div>
        <div class="form-group text-center">
            <input type="submit" (click)="cadastrar()" class="btn btn-success" value="Cadastrar" [disabled]="!formTarefa.form.valid">
            <a class="btn btn-default" [routerLink]="['/tarefas']">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Voltar
            </a>
        </div>
    </form>
</div>
